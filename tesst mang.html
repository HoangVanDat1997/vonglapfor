<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding-top: 50px
        }
    </style>
</head>
<body>
<input type="text" id="A"/>
<input type="button" id="B" value="Add" onclick="add()"/>
<input type="button" id="C" value="Push" onclick="ad2()"/>
<div id="result"></div>
<script>
    let x = 0
    let array = Array();

    function add() {
        array[x] = document.getElementById("A").value;
        alert("Element: " + array[x] + " add " + x);
        x++;
        document.getElementById("A").value = "";
    }

    function ad2() {
        let e = "<hr>"
        for (let i = 0; i < array.length; i++) {
            e += "Element" + i + "=" + array[i] + "<br/>"
        }
        console.log(e)
        document.getElementById("result").innerHTML = e;
    }


</script>

</body>
</html>
