<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let yasuo

    for (i = 1 ; i <=100 ; i++) {
        if (i%3==0 && i%5==0) {
            yasuo="FizzBuzz"
        }else if (i%3==0){
            yasuo="Fizz"
        }else if (i%5==0) {
            yasuo="Buzz"
        } else {
            yasuo=i
        }document.write(yasuo)
    }
</script>
</body>
</html>
