    }

    }
    this.getYear = function () {
      return this.year
    };
    this.setDay = function () {
      this.day = day;
    }
    this.setMonth = function () {
      this.month = month;
    }
    this.setYear = function () {
      this.year = year;
    }
  }
  let date = new myDate(3,3,2009);
  date.setDay(3) ;
  date.setMonth(4) ;
  date.setYear(2003);

  function myFunction() {

  }


</script>
